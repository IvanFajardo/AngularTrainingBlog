<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      <div class="form-group">
        <label for="input" class="col-sm-2 control-label">Search Title: </label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="searchField" (input)="emitSearch()" class="form-control input-sm">
        </div>
      </div>
    </div>
    <div class="col-sm-1 pull-right">
      <button type="button" class="btn btn-success" (click)="emitCreate()" *ngIf="type!=='Approver'">NEW</button>
    </div>
  </div>
</div>

<!-- Result table -->
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="none" style="width:11%"></th>
        <th>Head</th>
        <th>Author</th>
        <th>Status</th>
        <th>Date Posted</th>
        <th>Date Processed</th>
        <th>Approver</th>
      </tr>
    </thead>

    <tbody>
      <!-- *ngFor -->
      <tr *ngFor="let tableResult of tableResults">
        <td class="none">
          <button type="button" (click)="emitDelete(tableResult.id)" class="btn btn-default btn-lg">
            <i class="fas fa-trash-alt" *ngIf="type!=='Approver'"></i></button>
          <button type="button" (click)="emitEdit(tableResult.id)" class="btn btn-default btn-lg">
            <i class="fas fa-edit"></i></button>
        </td>
        <td>{{tableResult.title}}</td>
        <td>{{tableResult.author}}</td>
        <td>{{tableResult.status}}</td>
        <td>{{tableResult.datePosted | date:'MM/dd/YYYY hh:mm:ss a'}}</td>
        <td>{{tableResult.dateProcessed | date:'MM/dd/YYYY hh:mm:ss a' || '-'}}</td>
        <td>{{tableResult.approver || '-'}}</td>
      </tr>
    </tbody>
  </table>
</div>
